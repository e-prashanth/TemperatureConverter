<!DOCTYPE html>
<head>
    <title>Temperature Converter</title>
    <script>
        function convertTemperature() {
          var celsius = document.getElementById("cnum").value;
          var fahrenheit = document.getElementById("fnum").value;
  
          if (celsius != "") {
            // Convert Celsius to Fahrenheit
            fahrenheit = parseFloat(celsius) * 9 / 5 + 32;
            document.getElementById("fnum").value = fahrenheit.toFixed(2);
          } else if (fahrenheit != "") {
            // Convert Fahrenheit to Celsius
            celsius = (parseFloat(fahrenheit) - 32) * 5 / 9;
            document.getElementById("cnum").value = celsius.toFixed(2);
          }
        }
      </script>
</head>
<body bgcolor="black">
    <h1 style="color:greenyellow;" align="center">Temperature converter</h1>
<div style="background-color: bisque;margin:10% auto;width:500px;height: 300px;border-radius: 10%;">
    <br>
    <h1>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;Temperature converter</h1>
<div style="background-color: black;width:420px;margin:7% auto;color:wheat;border-radius: 10px;">
    <p style="font-size:30px;color: greenyellow;">
        &ensp;&ensp;&ensp;Celsius&ensp; 
        &ensp;&ensp;&ensp;&ensp;&ensp; Fahrenheit
    </p>
    &ensp;
    <input type="number" id="cnum" style="height:20px;background-color:greenyellow;">
    &ensp;&ensp;&ensp;
    <input type="number" id="fnum" style="height:20px;background-color:greenyellow;">
    
    <br>
    <br>
    &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
    &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
    <input type="button" value="Convert" onclick="convertTemperature()" style="font-size:20px;width:95px;height:30px;background-color:greenyellow;">
    <br>
    <br>
    <br>
</div>
</div>
</body>
</html>
